[supervisord]

nodaemon=true

[program:mysql]

user=mysql
command=/usr/bin/pidproxy /var/run/mysqld/mysqld.pid /usr/sbin/mysqld
autorestart=true

[program:postgresql]

user=postgres
command = /usr/lib/postgresql/14/bin/postmaster -D /etc/postgresql/14/main
stopsignal=INT
autostart = true
autorestart = true
redirect_stderr=true
